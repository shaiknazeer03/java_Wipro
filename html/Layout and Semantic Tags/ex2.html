<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h2>Ordered list</h2>
    <ol type="1">
      <li>apples</li>
      <li>banana</li>
      <li>orange</li>
      <li>mango</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
      <li>Cse</li>
      <li>It</li>
      <li>AIml</li>
      <li>EEE</li>
      <li>Ece</li>
    </ul>
  </body>
</html>
